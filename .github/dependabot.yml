version: 2

updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    labels:
      - "go"
      - "security"
      - "dependencies"
    groups:
      go-security:
        applies-to: security-updates
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    commit-message:
      prefix: "chore"
    labels:
      - "security"
      - "dependencies"
      - "github-actions"
    groups:
      actions-security:
        applies-to: security-updates
        patterns:
          - "*"
