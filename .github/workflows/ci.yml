name: CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  GO_VERSION: "1.25"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

  auto-review:
    name: Auto review
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: ${{ env.GO_VERSION }}

      - name: Run review
        uses: golangci/golangci-lint-action@v8
        with:
          args: --config=.golangci.yml --timeout=5m
          version: v2.7.5

  tests:
    name: Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests with coverage
        run: |
          mkdir -p reports/coverage
          go test ./... -coverprofile=reports/coverage/coverage.out
          go tool cover -func=reports/coverage/coverage.out
          go tool cover -html=reports/coverage/coverage.out -o reports/coverage/index.html
